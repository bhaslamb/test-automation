plugins {
    id 'java'
    id "io.freefair.lombok" version "6.3.0"
}

group 'org.test'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework:spring-context:5.3.14'
    implementation 'org.springframework:spring-test:5.3.14'
    implementation group: 'io.rest-assured', name: 'rest-assured', version: '4.4.0'
    testImplementation 'io.cucumber:cucumber-java:7.11.1'
    testImplementation 'io.cucumber:cucumber-testng:7.1.0'
    testImplementation group: 'org.assertj', name: 'assertj-core', version: '3.21.0'
    testImplementation group: 'io.cucumber', name: 'cucumber-spring', version: '7.11.1'

}

test {
    testLogging.showStandardStreams = false
    systemProperties(System.getProperties())
    doLast {
        javaexec {
            main = "io.cucumber.core.cli.Main"
            classpath = configurations.cucumberRuntime + sourceSets.main.output + sourceSets.test.output
            args = ['--plugin', 'pretty', '--glue', 'com.test', 'src/test/resources' ]
        }
    }
}

configurations {
    cucumberRuntime {
        extendsFrom testImplementation
    }
}